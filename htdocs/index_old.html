<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- no-cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Answer Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f1419',
                            darker: '#0a0d12',
                            accent: '#00d4ff',
                            text: '#b0b8c1'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0d12;
            color: white;
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(15, 20, 25, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hover-card {
            transition: all 0.3s ease;
        }

        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                        ðŸ“š Answer Vault
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html"
                        class="text-white hover:text-brand-accent transition-colors px-3 py-2 rounded-md font-medium">Home</a>
                    <a href="#"
                        class="text-brand-text hover:text-brand-accent transition-colors px-3 py-2 rounded-md font-medium">About</a>
                    <a href="#"
                        class="text-brand-text hover:text-brand-accent transition-colors px-3 py-2 rounded-md font-medium">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-brand-dark border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="block text-white bg-gray-900 px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#"
                    class="block text-brand-text hover:text-brand-accent px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#"
                    class="block text-brand-text hover:text-brand-accent px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-32 pb-20 text-center px-4 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-4xl opacity-20 pointer-events-none">
            <div
                class="absolute top-20 left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob">
            </div>
            <div
                class="absolute top-20 right-10 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000">
            </div>
        </div>

        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 relative z-10 tracking-tight">
            Answer <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">Vault</span>
        </h1>
        <p class="text-xl text-brand-text max-w-2xl mx-auto mb-10 relative z-10 leading-relaxed">
            Your premium destination for complete Maharashtra State Board solutions. Clean, fast, and accessible.
        </p>
    </header>

    <main class="flex-grow container mx-auto px-4 pb-20 relative z-10">
        <section>
            <h2 class="text-3xl font-bold text-center text-white mb-16 relative">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">Select Your
                    Standard</span>
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 max-w-6xl mx-auto">
                <!-- Standards Loop -->
                <script>
                    // Temporarily hidden Std 1-4. Change i=5 back to i=1 to restore.
                    for (let i = 5; i <= 10; i++) {
                        document.write(`
                            <a href="src/pages/std-${i}.html" 
                               class="group block relative p-1 rounded-2xl transition-all duration-500 hover:scale-105 active:scale-95">
                                <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-2xl opacity-0 group-hover:opacity-75 blur-md transition-opacity duration-500"></div>
                                <div class="relative h-full bg-gray-900 border border-gray-800 rounded-xl p-6 flex flex-col items-center justify-center overflow-hidden">
                                     <!-- Glass shine effect -->
                                    <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                    
                                    <div class="text-5xl font-black mb-2 bg-clip-text text-transparent bg-gradient-to-br from-white to-gray-500 group-hover:from-cyan-300 group-hover:to-blue-500 transition-all duration-300 transform group-hover:scale-110">
                                        ${i}
                                    </div>
                                    <div class="text-sm font-medium text-brand-text uppercase tracking-widest group-hover:text-cyan-300 transition-colors duration-300">
                                        Standard
                                    </div>
                                </div>
                            </a>
                        `);
                    }
                </script>
            </div>
        </section>
    </main>

    <footer class="border-t border-gray-800 bg-brand-dark py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-brand-text">&copy; 2025 Ved Kher. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple mobile menu toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
